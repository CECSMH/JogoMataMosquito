<!DOCTYPE html>
<html>
	<head>
		<title>Menu</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">

			//função responsavel por enviar o valor referente a dificuldade e redirecionar o usuario para o jogo
			function startGame(){
				var difficulty = document.getElementById('difficulty').value

				if (difficulty === '') {
					alert('Selecione uma dificuldade para continuar.')
				}else{

					sessionStorage.setItem('difficulty', difficulty);
					window.location.href = 'app.html'
				}
			}
		</script>
	</head>
	<body>
		<div class="container">

			<!--logo da tela inicial-->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="img/game.png">
					</div>
				</div>
			</div>

			<!--opcões de dificuldade-->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-3">
							<select class="form-control" id="difficulty">
								<option value="">-- Selecione a dificuldade --</option>
								<option value="facil">Facíl</option>
								<option value="normal">Normal</option>
								<option value="medio">Médio</option>
								<option value="dificil">Dificil</option>
							</select>	
						</div>
					</div>
				</div>			
			</div>

			<!--botão iniciar jogo-->
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Iniciar jogo</button>
					</div>
				</div>			
			</div>
			
		</div>
	</body>
</html>
